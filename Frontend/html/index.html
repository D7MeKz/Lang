<!DOCTYPE html> 
<html>
    <head>
        <style>
            body {color: blue;}
            h1 {color: aqua;}
            #id_name {background-color: bisque;}
            p.class_name {color: beige;}
        </style>
    </head>
    <body>
        <p class="class_name">문단 구분은 p로!! 여러 공백을 사용하려면 &nbsp;</p>
        <div id="id_name">
            <ul>
                <li>ul은 순서가 순서가 없는 목록 </li>
                <li>ol은 순서가 있는 목록인데 ul이 더 많이 쓰인다. </li>
            </ul>
        </div>
        <script>
            document.getElementById("id_name");
            document.querySelector("p.class_name");
            // 스타일 속성을 직접 변경 
            document.getElementById("id_name").setAttribute("style","background-color:yellow");
            document.getElementById("id_name").style.backgroundColor="yellow"; // 스타일 객체를 변경 
        </script>
    </body>
</html>
